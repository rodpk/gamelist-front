<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Gamelist</title>
</head>
<body>
    
    <header>

    </header>

    <header class="page-header">
        <div class="container flow">
          <h1 class="page-title">GameList</h1>
          <p class="page-subtitle">GL</p>
        </div>
      </header>
      
      <div class="media-scroller with-overscroll snaps-inline snaps--individual">
        <div class="media-element">
          <img src="../img/bd3.jpg" alt="">
          <p class="title">Borderlands 3</p>
        </div>
        <div class="media-element">
          <img src="../img/code_vein.jpg" alt="">
          <p class="title">Code Vein</p>
        </div>
        <div class="media-element">
          <img src="../img/elden_ring.webp" alt="">
          <p class="title">Elden Ring</p>
        </div>
        <div class="media-element">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cd/Omori_cover.jpg/220px-Omori_cover.jpg" alt="">
          <p class="title">Omori</p>
        </div>
        <div class="media-element">
          <img src="https://upload.wikimedia.org/wikipedia/en/b/bb/Dark_souls_3_cover_art.jpg" alt="">
          <p class="title">Dark Souls 3</p>
        </div>
        <div class="media-element">
          <img src="https://e.snmc.io/lk/l/x/98c3886b6fc790fcfb669f347eb0d2d3/8931753" alt="">
          <p class="title">Demon Souls</p>
        </div>
        <div class="media-element">
          <img src="https://upload.wikimedia.org/wikipedia/pt/2/2c/Resident_Evil_Village.png" alt="">
          <p class="title">Resident Evil Village</p>
        </div>
        <div class="media-element">
          <img src="https://i.pinimg.com/originals/79/ac/78/79ac785cd3c3e62a88b0670b5bf5be3b.jpg" alt="">
          <p class="title">Fortnite</p>
        </div>
        <div class="media-element">
          <img src="https://www.mobygames.com/images/covers/l/484479-furi-nintendo-switch-front-cover.jpg" alt="">
          <p class="title">Furi</p>
        </div>
        <div class="media-element">
          <img src="https://image.api.playstation.com/vulcan/img/rnd/202011/0302/8jomNsyMYDoJnzFkBrr9Rit2.jpg" alt="">
          <p class="title">Assassins Creed: Valhalla</p>
        </div>
        <div class="media-element">
          <img src="https://thumbnails.pcgamingwiki.com/4/40/League_of_Legends_-_cover.jpg/300px-League_of_Legends_-_cover.jpg" alt="">
          <p class="title">League of Legends</p>
        </div>
        <div class="media-element">
          <img src="https://img.ibxk.com.br/2018/05/03/red-dead-03201115279005.jpg" alt="">
          <p class="title">Red dead Redemption 2</p>
        </div>
        <div class="media-element">
          <img src="https://www.cafemaisgeek.com/wp-content/uploads/2021/12/deaths-door.jpg" alt="">
          <p class="title">Death's Door</p>
        </div>
        <div class="media-element">
          <img src="https://img.g2a.com/323x433/1x1x0/valheim-pc-steam-gift-north-america/6017c1457e696c42c54cd5a2" alt="">
          <p class="title">Valheim</p>
        </div>
      </div>

    <main>
        <div class="user-games">
            <div class="game"></div>

        </div>
        
    </main>

    </footer>
</body>
</html>
